management:
  info:
    java:
      enabled: true
    os:
      enabled: true
  server:
    port: 8081
  endpoints:
    prometheus:
      enabled: true
    jmx:
      exposure:
        exclude: '*'
    web:
      base-path: /check
      exposure:
        include: '*'
  tracing:
    sampling:
      probability: 1.0
    propagation:
      produce: b3_multi
      consume: b3_multi
    zipkin:
      tracing:
        endpoint: "http://localhost:9411/api/v2/spans"

spring:
  application:
    name: spring_test
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mysql_study_db?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: 1234